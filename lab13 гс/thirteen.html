<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirteen</title>
    <link href="thirteen.css" rel="stylesheet">
</head>
<body>
    <h1>Список дел</h1>
    <input type="text" id="taskName" placeholder="Введите название задачи">
    <button id="addTaskButton" class="add">Добавить</button>
    <div class="filters">
        <button id="showAll">Показать все</button>
        <button id="showCompleted">Показать выполненные</button>
        <button id="showNotCompleted">Показать не выполненные</button>
    </div>
    <div class="task-list" id="taskList"></div>
    <script src="thirteen.js"></script> 
</body>
</html>
